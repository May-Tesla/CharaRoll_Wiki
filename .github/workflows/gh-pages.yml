name: Deploy Hugo to GitHub Pages

on:
  push:
    branches:
      - master  # 当代码推送到 master 分支时触发

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取你的仓库代码（包括子模块，即主题）
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # 关键！确保拉取 hugo-book 主题
          fetch-depth: 0

      # 2. 安装最新版 Hugo (Extended)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # 3. 构建网站
      - name: Build
        run: hugo --minify

      # 4. 部署到 gh-pages 分支
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}  # 推荐使用更安全的部署密钥
          publish_dir: ./public
          publish_branch: gh-pages  # 发布到的分支
          force_orphan: true